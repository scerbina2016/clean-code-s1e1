<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="toper">
      <img src="./eisenhower-matrix.jpg" alt="">
      <a class="more-inf toper__more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details ?</a>
    </section>
    <section class="task-container">
      <label for="new-task">Add Item</label>
      <div class="task-row task-container__row">
        <input id="new-task" class="task task-container__row_task" type="text">
        <button>Add</button>
      </div>
      <h3>Todo</h3>
      <ul class="task-container__incomplit" id="incomplete-tasks">
        <li class="task-container__incomplit__li">
          <input type="checkbox">
          <label class="task task-container__incomplit__li_task">Pay Bills</label>
          <input class="task task-container__incomplit__li_task" type="text">
          <button class="edit task-container__incomplit__li_edit ">Edit</button>
          <button class="delete task-container__incomplit__li_delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode task-container__incomplit__edit-mode">
          <input type="checkbox">
          <label class="task task-container__incomplit__edit-mode_task">Go Shopping</label>
          <input class="task task-container__incomplit__edit-mode_task" type="text" value="Go Shopping" >
          <button class="edit task-container__incomplit__edit-mode_edit">Save</button>
          <button class="delete task-container__incomplit__edit-mode_delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task-container__completed" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task task-container__completed_task">See the Doctor</label>
          <input  class="task task-container__completed_task" type="text">
          <button class="edit task-container__completed_edit">Edit</button>
          <button class="delete task-container__completed_delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>

</html>
